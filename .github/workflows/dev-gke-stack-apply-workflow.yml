name: 'Apply GCP Terraform Configuration (Dev)'

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'gke-stack/envs/dev/**'

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-dev-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
  TF_VAR_region: "us-central1"

jobs:
  terraform:
    name: 'Terraform Apply (Dev)'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    environment: development
    
    steps:
      - name: Checkout Current Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Set up Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # ------------------------
      # 00 Foundation Module
      # ------------------------

      - name: Create terraform.tfvars for Foundation
        working-directory: gke-stack/envs/dev/00-foundation
        run: |
          cat > terraform.tfvars <<EOF
          project_id = "${{ secrets.GCP_PROJECT_ID }}"
          region     = "us-central1"
          EOF

      - name: Initialize Terraform (Foundation)
        working-directory: gke-stack/envs/dev/00-foundation
        run: terraform init -input=false

      - name: Run Terraform Validate (Foundation)
        working-directory: gke-stack/envs/dev/00-foundation
        run: terraform validate

      - name: Terraform Plan (Foundation)
        working-directory: gke-stack/envs/dev/00-foundation
        run: terraform plan -out=tfplan-foundation -input=false

      - name: Terraform Apply (Foundation)
        working-directory: gke-stack/envs/dev/00-foundation
        run: terraform apply -input=false tfplan-foundation

      # ------------------------
      # 01 Network Module
      # ------------------------

      - name: Create terraform.tfvars for Network
        working-directory: gke-stack/envs/dev/01-network
        run: |
          cat > terraform.tfvars <<EOF
          project_id = "${{ secrets.GCP_PROJECT_ID }}"
          region     = "us-central1"
          network_name = "dev-network"
          EOF

      - name: Initialize Terraform (Network)
        working-directory: gke-stack/envs/dev/01-network
        run: terraform init -input=false

      - name: Run Terraform Validate (Network)
        working-directory: gke-stack/envs/dev/01-network
        run: terraform validate

      - name: Terraform Plan (Network)
        working-directory: gke-stack/envs/dev/01-network
        run: terraform plan -out=tfplan-network -input=false

      - name: Terraform Apply (Network)
        working-directory: gke-stack/envs/dev/01-network
        run: terraform apply -input=false tfplan-network

      # ------------------------
      # 02 Cluster Module
      # ------------------------

      - name: Create terraform.tfvars for Cluster
        working-directory: gke-stack/envs/dev/02-cluster
        run: |
          cat > terraform.tfvars <<EOF
          project_id = "${{ secrets.GCP_PROJECT_ID }}"
          region     = "us-central1"
          cluster_name = "dev-cluster"
          node_count = 3
          network_name = "dev-network"
          subnetwork_name = "dev-network-subnet-private"
          EOF

      - name: Initialize Terraform (Cluster)
        working-directory: gke-stack/envs/dev/02-cluster
        run: terraform init -input=false

      - name: Run Terraform Validate (Cluster)
        working-directory: gke-stack/envs/dev/02-cluster
        run: terraform validate

      - name: Terraform Plan (Cluster)
        working-directory: gke-stack/envs/dev/02-cluster
        run: terraform plan -out=tfplan-cluster -input=false

      - name: Terraform Apply (Cluster)
        working-directory: gke-stack/envs/dev/02-cluster
        run: terraform apply -input=false tfplan-cluster

      # Discord Notifications
      - name: Notify Discord on Success
        if: success()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"content": "âœ… **Dev Terraform Apply Succeeded!**\n\nğŸ”§ Environment: Development\nRepository: ${{ github.repository }}\nWorkflow: ${{ github.workflow }}\nTriggered by: ${{ github.actor }}\nView run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord on Failure
        if: failure()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"content": "âŒ **Dev Terraform Apply Failed!**\n\nğŸ”§ Environment: Development\nRepository: ${{ github.repository }}\nWorkflow: ${{ github.workflow }}\nTriggered by: ${{ github.actor }}\nView run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
 